<!DOCTYPE html>
   <html lang="en">
   <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Smooch&display=swap" rel="stylesheet">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Responsive clothing website - Bedimcode</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">Clothing</a>
            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__items">
                     <a href="#" class="nav__link">Home</a>
                  </li>
                   
                  <li class="nav__items">
                     <a href="#" class="nav__link">Men</a>
                  </li>
                   
                  <li class="nav__items">
                     <a href="#" class="nav__link">Women</a>
                  </li>

                  <li class="nav__items">
                     <a href="#" class="nav__link">Bags</a>
                  </li>

                  <li class="nav__items">
                     <a href="#" class="nav__link">Community</a>
                  </li>
               </ul>

               <!--close button-->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>
            </div>

            <div class="nav__actions">
               <i class="ri-heart-3-line"></i>
               <i class="ri-shopping-cart-line"></i>

               <!--Toggle button-->
               <div class="nav__toggle" id="nav-toggle">
                  <i class="ri-menu-line"></i>
               </div>
            </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home__container container">
               <div class="home__content">
                  <div class="home__circle">
                     <div class="home__subcircle"></div>
                     <h1 class="home__title">Clothing</h1>
                  </div>

                  <div class="home__swiper swiper">
                     <div class="swiper-wrapper">
                        <article class="home__article swiper-slide">
                           <img src="assets/img/clothing-1.png" alt="image" class="home__img">
                           <h2 class="home__product">Core Hoodie</h2>
                           <h3 class="home__price">$125</h3>
                        </article>
                        <article class="home__article swiper-slide">
                           <img src="assets/img/clothing-2.png" alt="image" class="home__img">
                           <h2 class="home__product">Stylish Backpack</h2>
                           <h3 class="home__price">$115</h3>
                        </article>
                        <article class="home__article swiper-slide">
                           <img src="assets/img/clothing-3.png" alt="image" class="home__img">
                           <h2 class="home__product">Premiere Pants</h2>
                           <h3 class="home__price">$125</h3>
                        </article>
                        <article class="home__article swiper-slide">
                           <img src="assets/img/clothing-4.png" alt="image" class="home__img">
                           <h2 class="home__product">Black shorts</h2>
                           <h3 class="home__price">$75</h3>
                        </article>
                        <article class="home__article swiper-slide">
                           <img src="assets/img/clothing-5.png" alt="image" class="home__img">
                           <h2 class="home__product">Cool T-Shirts</h2>
                           <h3 class="home__price">$65</h3>
                        </article>
                        <article class="home__article swiper-slide ">
                           <img src="assets/img/suit.png " alt="image" class="home__img">
                           <h2 class="home__product">Tuxedo</h2>
                           <h3 class="home__price">$165</h3>
                        </article>
                     </div>
                  </div>

                  <div class="swiper-button-prev">
                     <i class="ri-arrow-left-line"></i>
                  </div>

                  <div class="swiper-button-next">
                     <i class="ri-arrow-right-line"></i>
                  </div>
               </div>

               <footer class="home__footer">
                  <div class="home__languages">
                     ES | EN
                  </div>
                  <div class="home__social">
                     <a href="https://www.facebook.com/" target="_blank" class="home__social-link">
                        <i class="ri-facebook-line"></i>
                     </a>
                     <a href="https://www.instagram.com/" target="_blank" class="home__social-link">
                        <i class="ri-instagram-line"></i>
                     </a>
                     <a href="https://twitter.com/" target="_blank" class="home__social-link">
                        <i class="ri-twitter-line"></i>
                     </a>
                  </div>
               </footer>
            </div>
         </section>
      </main>

      <!--=============== SCROLLREVEAL ===============-->
      <script src="assets/js/scrollreveal.min.js"></script>

      <!--=============== SWIPER JS ===============-->
      <script src="assets/js/swiper-bundle.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
